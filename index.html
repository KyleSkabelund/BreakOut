<!DOCTYPE HTML>
<html lang = "en-US">
<head>
	<meta charset = "UTF-8">
	<title>BREAKOUT</title>
	
	<link rel = "stylesheet" type = "text/css" href = "styles/game.css">
</head>
<body onload = "MyGame.game.initialize();">
	<div id = "game">
		<div id = "main-menu" class = "screen">
			<ul class = "menu">
				<li><span id = "id-title">BREAKOUT</span></li>
				<li><button class="class-main-button" id = "id-new-game">New&nbsp;Game</button></li>
				<li><button class="class-main-button" id = "id-high-scores">High&nbsp;Scores</button></li>
				<li><button class="class-main-button" id = "id-help">Help</button></li>
				<li><button  class="class-main-button"id = "id-about">About</button></li>
			</ul>
		</div>
		<div id = "game-play" class = "screen">
			<div id = "game-info">
				<span id = "score">Score:</span>
				<span id = "time">Time:</span>
				<span id = "lives">Lives:</span>
			</div>
			<div id ="countdown" style = position:abosolute></div>
			<canvas id = "canvas-main" width = "500px" height = "600px"></canvas>
		</div>
		<div id = "high-scores" class = "screen">
			<ol class="menu">
				<li><span>High Scores</span></li>
				<li id ="0"></li>
				<li id ="1"></li>
				<li id ="2"></li>
				<li id ="3"></li>
				<li id ="4"></li>
			</ol>
			<ul class = "menu">
				<li><button id = "id-high-scores-back">Back</button></li>
			</ul>
		</div>
		<div id = "help" class = "screen">
			<ul class = "menu">
				<li><span>Help</span></li>
				<li><p>Use 'a' and 'd' to move the paddle left and right. Use SPACEBAR to release the ball if you lose it.</p></li>
				<li><button id = "id-help-back">Back</button></li>
			</ul>
		</div>
		<div id = "about" class = "screen">
			<p>Developed by</p>
			<p>Kyle Skabelund</p>
			<p>For CS5410</p>
			<ul class = "menu">
				<li><button id = "id-about-back">Back</button></li>
			</ul>
		</div>
		<div id = "game-over" class = "screen">
			<ul class = "menu">
				<li><span id ="game-over-span">Game Over</span></li>
				<li><span>Retry?</span></li>
				<li><button id = "new-game">Retry</button></li>
				<li><button id = "exit-game">Exit</button></li>
			</ul>
		</div>
		<div id = "game-won" class = "screen">
				<ul class = "menu">
					<li><span id ="game-won">You Won!</span></li>
					<li><button id = "game-back">Exit</button></li>
				</ul>
			</div>
	</div>

	<script>
		let MyGame = {
			screens : {},
		};
	</script>
	<script src = "scripts/particle-system.js"></script>
	<script src = "scripts/input.js"></script>	
	<script src = "scripts/renderer.js"></script>
	<script src = "scripts/game.js"></script>
	<script src = "scripts/mainmenu.js"></script>
	<script src = "scripts/gameplay.js"></script>
	<script src = "scripts/highscores.js"></script>
	<script src = "scripts/help.js"></script>
	<script src = "scripts/about.js"></script>
	<script src = "scripts/gameover.js"></script>
	<script src = "scripts/gamewon.js"></script>
	
</body>
</html>
